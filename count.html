    <script>
  window.onload = () => {
  let output = countingtheWords();
  console.log(output);
};
function countingtheWords(){
let text ="Fear is a natural, powerful, and primitive human emotion. It involves a universal biochemical response as well as a high individual emotional response. Fear alerts us to the presence of danger or the threat of harm, whether that danger is physical or psychological.Sometimes fear stems from real threats, but it can also originate from imagined dangers. Fear can also be a symptom of some mental health conditions including panic disorder, social anxiety disorder, phobias, and post-traumatic stress disorder (PTSD).Fear is composed of two primary reactions to some type of perceived threat: biochemical and emotional.Biochemical Reaction Fear is a natural emotion and a survival mechanism. When we confront a perceived threat, our bodies respond in specific ways. Physical reactions to fear include sweating, increased heart rate, and high adrenaline levels that make us extremely alert."
text=text.replace(/,/g,"");
text=text.replace(/\./g,"");
text=text.toLowerCase(text);

let words = text.split(" ");
console.log(` ${words.length}`);
const count = {};
 words.map((item)=>{
    if (count[item] == null) count[item] = 1;
    else {
      count[item] += 1;
    }
  });

console.log(count);
}
